name: team_tap_app
description: "A new Flutter project."

publish_to: 'none' 


environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.5.6
  salomon_bottom_bar: ^3.3.2
  fl_chart: ^0.68.0  
  get: ^4.6.6
  quickalert: ^1.1.0
  image_picker: ^1.1.2
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/



  fonts:
    - family: Qanelas
      fonts:
        - asset: assets/fonts/QanelasSoftRegular.otf
        - asset: assets/fonts/QanelasSoftSemiBold.otf


